name: CI Backend

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  id-token: write        # Required for AWS OIDC authentication
  contents: write        # Required for repo operations
  pull-requests: write   # Required for Release Please to manage Release PRs

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: dev-myapp-backend
  IAM_ROLE_ARN: arn:aws:iam::438950223046:role/GitHubActionRole

jobs:
  # ---------------------------------------------------------
  # JOB 1: Code Quality (Runs on PRs, Main, and Tags)
  # ---------------------------------------------------------
  lint:
    name: Lint and Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.6'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: ./02-app-source-code/backend

      # - name: Install and Run Gosec
      #   working-directory: ./02-app-source-code/backend
      #   run: |
      #     curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
      #     gosec ./...

      # - name: Run Govulncheck
      #   uses: golang/govulncheck-action@v1
      #   with:
      #     work-dir: ./02-app-source-code/backend

  # ---------------------------------------------------------
  # JOB 2: Automated Release (Runs ONLY on merges to Main)
  # ---------------------------------------------------------
  release-please:
    name: Automated Versioning
    needs: lint
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          # CRITICAL: Use a PAT so the resulting tag triggers the 'push' job below
          token: ${{ secrets.PAT_TOKEN }}
          release-type: go

  # ---------------------------------------------------------
  # JOB 3: Build & Push (Runs ONLY when a new Tag is created)
  # ---------------------------------------------------------
  push:
    name: Build and Push to ECR
    needs: lint
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.ref_name }} # Reliably evaluates to the exact Git tag (e.g., 'v1.2.0')
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG ./02-app-source-code/backend
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG