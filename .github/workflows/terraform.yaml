name: "Terraform HCP & GitOps Infra"

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  # ==========================================
  # 1. PLAN: Podwójna matryca (Środowisko x Warstwa)
  # Uruchamia 6 równoległych jobów (dev-network, dev-compute, stg-network...)
  # ==========================================
  terraform-plan:
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, stg, prod]
        layer: ["00-network", "20-compute"] # Dodana matryca warstw
    runs-on: ubuntu-latest
    defaults:
      run:
        # Dynamiczna ścieżka do konkretnego workspace'u
        working-directory: ./01-terraform-infra/envs/${{ matrix.environment }}/${{ matrix.layer }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - run: terraform init
      - run: terraform plan -no-color

  # ==========================================
  # 2. APPLY DEV: Sekwencyjne wdrażanie warstw (Network -> Compute)
  # ==========================================
  terraform-apply-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # --- WARSTWA 1: NETWORK ---
      - name: Init & Apply Network
        working-directory: ./01-terraform-infra/envs/dev/00-network
        run: |
          terraform init
          terraform apply -auto-approve

      # --- WARSTWA 2: COMPUTE ---
      # Uruchomi się dopiero, gdy Network skończy się sukcesem
      - name: Init & Apply Compute
        working-directory: ./01-terraform-infra/envs/dev/20-compute
        run: |
          terraform init
          terraform apply -auto-approve

  # ==========================================
  # 3. APPLY STG: Czeka na DEV (Bramka akceptacji) + Sekwencja warstw
  # ==========================================
  terraform-apply-stg:
    needs: terraform-apply-dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: stg
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Init & Apply Network
        working-directory: ./01-terraform-infra/envs/stg/00-network
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Init & Apply Compute
        working-directory: ./01-terraform-infra/envs/stg/20-compute
        run: |
          terraform init
          terraform apply -auto-approve

  # ==========================================
  # 4. APPLY PROD: Czeka na STG (Bramka akceptacji) + Sekwencja warstw
  # ==========================================
  terraform-apply-prod:
    needs: terraform-apply-stg
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Init & Apply Network
        working-directory: ./01-terraform-infra/envs/prod/00-network
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Init & Apply Compute
        working-directory: ./01-terraform-infra/envs/prod/20-compute
        run: |
          terraform init
          terraform apply -auto-approve