name: "Terraform CI/CD"

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:
  # paths:
  #   - '01-terraform-infra/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      workspaces: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # 6.0.0
      - name: Paths Changes Filter
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # 3.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: .github/utils/file-filters.yaml


  terraform-plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.filter.outputs.workspaces != '[]'
    needs: filter
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJSON(needs.filter.outputs.workspaces) }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # 6.0.0
      - uses: hashicorp/setup-terraform@97f030cf6dc0b4f5e0da352c7bca9cca34579800 # 3.1.0
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform Init
        run: terraform -chdir=01-terraform-infra/envs/${{ matrix.workspace }} init
      - name: Terraform Plan
        id: plan
        run: terraform -chdir=01-terraform-infra/envs/${{ matrix.workspace }} plan -no-color
        continue-on-error: true
      - name: Comment PR with Plan
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
          WORKSPACE: ${{ matrix.workspace }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan dla \`${process.env.WORKSPACE}\` ðŸ“– \`${{ steps.plan.outcome }}\`
            
            <details><summary>PokaÅ¼ logi z Planu</summary>
            
            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1


