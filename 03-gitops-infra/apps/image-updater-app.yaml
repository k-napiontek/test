apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://argoproj.github.io/argo-helm'
      chart: argocd-image-updater
      targetRevision: 1.1.0
      helm:
        valueFiles:
          - $values/manifests/image-updater/values-prod.yaml
    - repoURL: 'https://github.com/twoja-organizacja/moje-portfolio-gitops.git'
      targetRevision: HEAD
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true