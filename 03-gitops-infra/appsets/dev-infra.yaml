# ApplicationSet 1: Helm charty platformowe
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-platform-infra
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/k-napiontek/test.git'
        revision: HEAD
        files:
          - path: '03-gitops-infra/components/*/config.yaml'
  template:
    metadata:
      name: 'dev-infra-{{app}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      project: default
      sources:
        - repoURL: '{{repoURL}}'
          chart: '{{chart}}'
          targetRevision: '{{version}}'
          helm:
            valueFiles:
              - $values/03-gitops-infra/components/{{app}}/base.yaml
              - $values/03-gitops-infra/components/{{app}}/dev.yaml
        - repoURL: 'https://github.com/k-napiontek/test.git'
          targetRevision: HEAD
          ref: values
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true

