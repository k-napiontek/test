# ApplicationSet 1: Helm charty platformowe
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-platform-infra
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/k-napiontek/test.git'
        revision: HEAD
        files:
          - path: '03-gitops-infra/components/*/config.yaml'
  template:
    metadata:
      name: 'dev-infra-{{app}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      project: default
      ignoreDifferences:
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
        - kind: Secret
          name: aws-load-balancer-tls
          jqPathExpressions:
            - '.data'
      sources:
        - repoURL: '{{repoURL}}'
          chart: '{{chart}}'
          targetRevision: '{{version}}'
          helm:
            valueFiles:
              - $values/03-gitops-infra/components/{{app}}/base.yaml
              - $values/03-gitops-infra/components/{{app}}/dev.yaml
        - repoURL: 'https://github.com/k-napiontek/test.git'
          targetRevision: HEAD
          ref: values
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - RespectIgnoreDifferences=true
---
# ApplicationSet 2: Raw YAML manifesty (ClusterIssuers)
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-cert-manager-issuers
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: dev
  template:
    metadata:
      name: '{{env}}-cert-manager-issuer'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        repoURL: 'https://github.com/k-napiontek/test.git'
        targetRevision: HEAD
        path: '03-gitops-infra/manifests/cert-manager/{{env}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: cert-manager
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true