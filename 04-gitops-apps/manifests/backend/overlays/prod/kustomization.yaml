apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: backend-prod

resources:
  - ../../base

replicas:
  - name: backend
    count: 3

images:
  - name: 438950223046.dkr.ecr.eu-central-1.amazonaws.com/dev-myapp-backend
    newName: 438950223046.dkr.ecr.eu-central-1.amazonaws.com/prod-myapp-backend
    newTag: v0.0.0

patches:
  - target:
      kind: Deployment
      name: backend
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: backend
      spec:
        template:
          spec:
            containers:
              - name: backend
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 256Mi
