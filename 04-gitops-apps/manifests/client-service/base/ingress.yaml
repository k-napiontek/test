apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-service
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-central-1:438950223046:certificate/34160dca-1fb3-46f2-9135-f802289d0a62"
    external-dns.alpha.kubernetes.io/hostname: dev.bzyk0945.site
spec:
  ingressClassName: alb
  rules:
    - host: dev.bzyk0945.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 80