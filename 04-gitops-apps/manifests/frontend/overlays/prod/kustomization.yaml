apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: frontend-prod

resources:
  - ../../base

replicas:
  - name: frontend
    count: 3

images:
  - name: 438950223046.dkr.ecr.eu-central-1.amazonaws.com/dev-myapp-frontend
    newName: 438950223046.dkr.ecr.eu-central-1.amazonaws.com/prod-myapp-frontend
    newTag: v0.0.0

patches:
  - target:
      kind: Deployment
      name: frontend
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frontend
      spec:
        template:
          spec:
            containers:
              - name: frontend
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 256Mi
